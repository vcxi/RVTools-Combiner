<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Roboto', sans-serif; background-color: #eceff1; display: flex; justify-content: center; padding-top: 50px; color: #37474f; }
      .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 550px; text-align: center; }
      h1 { color: #2e7d32; margin-bottom: 5px; font-weight: 500; }
      .subtitle { color: #78909c; font-size: 14px; margin-bottom: 30px; }
      
      .input-group { position: relative; margin-bottom: 20px; }
      input[type="text"] { width: 100%; padding: 14px; border: 2px solid #cfd8dc; border-radius: 8px; box-sizing: border-box; font-size: 14px; transition: border-color 0.3s; }
      input[type="text"]:focus { outline: none; border-color: #4caf50; }
      
      .button-row { display: flex; gap: 10px; margin-bottom: 20px; }
      
      .btn-browse { background-color: #607d8b; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; flex: 1; font-weight: 500; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 14px; }
      .btn-browse:hover { background-color: #455a64; }

      #startBtn { background-color: #2e7d32; color: white; border: none; padding: 16px; border-radius: 8px; font-size: 16px; cursor: pointer; flex: 2; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.1s, background-color 0.3s; }
      #startBtn:hover { background-color: #1b5e20; }
      #startBtn:active { transform: scale(0.98); }
      #startBtn:disabled { background-color: #cfd8dc; color: #90a4ae; cursor: not-allowed; }

      .progress-container { width: 100%; background-color: #e0e0e0; border-radius: 10px; margin-top: 20px; height: 12px; overflow: hidden; display: none; }
      .progress-bar { height: 100%; width: 0%; background-color: #4caf50; transition: width 0.3s ease; }
      
      .log-window { margin-top: 20px; font-size: 12px; color: #546e7a; text-align: left; max-height: 120px; overflow-y: auto; background: #f1f8e9; padding: 12px; border: 1px solid #dcedc8; border-radius: 8px; display: none; }
      .log-item { margin-bottom: 4px; border-bottom: 1px solid rgba(0,0,0,0.05); }

      .result-box { margin-top: 20px; padding: 20px; background: #e8f5e9; border: 2px solid #a5d6a7; border-radius: 8px; display: none; animation: fadeIn 0.5s; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .btn-open-sheet { display: block; margin-top: 15px; background: #1a73e8; color: white; padding: 10px; text-decoration: none; border-radius: 6px; font-weight: 500; }

      .stats-container { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; font-size: 11px; color: #90a4ae; }
      .stat-item b { color: #2e7d32; font-size: 14px; display: block; margin-top: 4px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RVTools Consolidator</h1>
      <div class="subtitle">Merge your CSV exports into a single Master Workbook</div>
      
      <div class="input-group">
        <input type="text" id="folderUrl" placeholder="Paste Folder URL here..." />
      </div>

      <div class="button-row">
        <a href="https://drive.google.com/drive/my-drive" target="_blank" class="btn-browse">
           üìÅ Browse Drive
        </a>
        <button id="startBtn" onclick="startJob()">Start Consolidation</button>
      </div>
      
      <div id="progressContainer" class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
      <div id="logWindow" class="log-window"></div>

      <div id="resultArea" class="result-box">
        <b style="color:#2e7d32;">‚úÖ Consolidation Complete!</b><br>
        <span id="completionMsg"></span><br>
        <a id="fileLink" class="btn-open-sheet" href="#" target="_blank">Open Consolidated Sheet</a>
      </div>

      <div class="stats-container">
        <div class="stat-item">LIFETIME RUNS<b id="totalRuns">...</b></div>
        <div class="stat-item">UNIQUE USERS<b id="uniqueUsers">...</b></div>
        <div class="stat-item">FILES MERGED<b id="totalFiles">...</b></div>
      </div>
    </div>

    <script>
      var filesToProcess = [];
      var currentFileIndex = 0;
      var targetSpreadsheetId = "";
      var targetSpreadsheetUrl = "";

      window.onload = updateStats;

      function updateStats() {
        google.script.run.withSuccessHandler(function(stats) {
          document.getElementById('totalRuns').innerText = stats.totalRuns;
          document.getElementById('uniqueUsers').innerText = stats.uniqueUsers;
          document.getElementById('totalFiles').innerText = stats.totalFiles;
        }).getUsageStats();
      }

      function log(msg) {
        var win = document.getElementById('logWindow');
        win.style.display = 'block';
        var div = document.createElement('div');
        div.className = 'log-item';
        div.textContent = "> " + msg;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
      }

      function startJob() {
        var url = document.getElementById('folderUrl').value;
        if(!url) return alert("Please paste a Google Drive Folder URL first.");
        
        document.getElementById('startBtn').disabled = true;
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('progressContainer').style.display = 'block';
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('logWindow').innerHTML = '';
        
        log("Accessing folder...");
        google.script.run.withSuccessHandler(handleInitSuccess).withFailureHandler(handleError).initializeJob(url);
      }

      function handleInitSuccess(response) {
        if (!response.success) return handleError(response.error);
        filesToProcess = response.files;
        targetSpreadsheetId = response.spreadsheetId;
        targetSpreadsheetUrl = response.spreadsheetUrl;
        currentFileIndex = 0;
        log("Found " + filesToProcess.length + " files. Merging...");
        processNextFile();
      }

      function processNextFile() {
        if (currentFileIndex >= filesToProcess.length) {
          finalize();
          return;
        }
        var file = filesToProcess[currentFileIndex];
        var percent = Math.round((currentFileIndex / filesToProcess.length) * 100);
        document.getElementById('progressBar').style.width = percent + '%';
        log("Importing: " + file.name);
        
        google.script.run.withSuccessHandler(function() {
          currentFileIndex++;
          processNextFile();
        }).withFailureHandler(handleError).processSingleFile(targetSpreadsheetId, file.id, file.name);
      }

      function finalize() {
        document.getElementById('progressBar').style.width = '100%';
        log("Cleaning up formatting...");
        google.script.run.withSuccessHandler(function() {
             log("All tasks complete.");
             document.getElementById('startBtn').disabled = false;
             document.getElementById('resultArea').style.display = 'block';
             document.getElementById('completionMsg').textContent = "Merged " + filesToProcess.length + " CSV tabs successfully.";
             document.getElementById('fileLink').href = targetSpreadsheetUrl;
             updateStats();
          }).finalizeJob(targetSpreadsheetId, filesToProcess.length);
      }

      function handleError(err) {
        log("FATAL ERROR: " + err);
        document.getElementById('startBtn').disabled = false;
        alert("An error occurred: " + err);
      }
    </script>
  </body>
</html>
